<div class="product-container">
    <a routerLink="/{{ product.name }}"><img src="{{ product.url }}" alt="" class="product-image"></a>
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>
    <form (ngSubmit)="onSubmit(product)">
        <input type="number" name="amount" min="1" [defaultValue]="1" class="select-input" [(ngModel)]="amount">
        <br>
        <button type="submit" (click)="added.emit()">Add to cart</button>
    </form>
</div>
